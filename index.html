<!DOCTYPE html>
<!-- мова документа -->
<html lang="en">
  <head>
    <!-- для розпізнавання елементів браузером -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- назва вкладки браузера -->
    <title>Document</title>
    <!-- підключення таблиці стилів до HTML документу -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- вбудовані стилі -->
    <style>
      p {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Теги -->
    <section class="orders">
      <!-- вступна частина сторінки -->
      <header></header>
      <!-- основний контент сторінки -->
      <main></main>
      <!-- підвал (кінець) сторінки -->
      <footer></footer>
      <!-- основна навігація на сайті в шапці -->
      <nav></nav>
      <!-- ділить вміст сайту на розділи (секції) -->
      <section></section>
      <!-- заголовки -->
      <h1></h1>
      <!-- текстовий абзац -->
      <p></p>
      <!-- контейнер для дрібного текстового контенту, окремих слів, частин слів або цілих фраз усередині текстового масиву-->
      <span></span>
      <!-- маркований список -->
      <ul>
        <li></li>
      </ul>
      <!-- нумерований список -->
      <ol>
        <li></li>
      </ol>
      <!-- зображення -->
      <img src="" alt="" />
      <!-- посилання -->
      <a></a>
      <!-- створює кнопку -->
      <button></button>
      <!-- блок контактної інформації -->
      <address></address>
      <!-- посилання на дзвінок і пошту -->
      <a href="tel:+1111111">+1111111</a>
      <a href="mailto:123@gmail">123@gmail</a>
    </section>
    <!-- Атрибути -->
    <section>
      <!-- класи щоб зв'язати з CSS -->
      class=""
      <!-- унікальний ідентифікатор -->
      id=""
      <!-- ширина в рх -->
      width=""
      <!-- висота в рх -->
      height=""
      <!-- опис -->
      alt=""
      <!-- розташування -->
      src=""
      <!-- відкрити посилання в новій вкладці -->
      target="_blank"
      <!-- адреса посилання -->
      href=""
      <!-- завантаження файлу -->
      download="name"
      <!-- тип кнопки -->
      type=""
      <!-- використання кнопки поза формою -->
      type="button"
      <!-- стилі -->
      style=""
      <!-- -->
    </section>
  </body>
</html>
